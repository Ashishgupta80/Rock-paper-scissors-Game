<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Images/rock_paper_scissors_logo.jpg">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('rock');"><img src="/Images/rock-emoji.png" alt="Rock" class="rock-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
  "
    >
      <img src="/Images/paper-emoji.png" alt="Paper" class="paper-icon">
    </button>

    <button class="move-button"
      onclick="playGame('scissors');"><img src="/Images/scissors-emoji.png" alt="Scissors" class="scissors-icon">
    </button>

    <p class="js-showResult result" ></p>
    <p class="js-move moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score'); 
        updateScoreElement();
        " class="reset-button">Reset Score</button>

    <script src="/script.js"> </script>
  </body>
</html>
